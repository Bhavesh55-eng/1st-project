<!DOCTYPE html>
<html>
<head>
    <title>FinBot Chat</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f0f0f0;
        }

        ..message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 70%;
        }

        .user-message {
            background-color: #dcf8c6;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #e6e6e6;
            align-self: flex-start;
        }

        #input-container {
            display: flex;
            padding: 10px;
            background-color: #f8f8f8;
            border-top: 1px solid #e0e0e0;
        }

        #message-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        #send-button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="message bot-message">Welcome to FinBot! How can I help you?</div>
    </div>
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText) {
                addUserMessage(messageText);
                // Simulate bot response (replace with actual FinBot logic)
                setTimeout(() => {
                    addBotMessage(generateBotResponse(messageText));
                }, 500); // Simulate delay
                messageInput.value = '';
            }
        }

        function addUserMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'user-message');
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to bottom
        }

        function addBotMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'bot-message');
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to bottom
        }

        function generateBotResponse(userMessage) {
            // Replace with actual FinBot logic (API calls, etc.)
            const responses = [
                "I'm sorry, I don't understand.",
                "Let me look that up for you.",
                "How can I help you further?",
                "Please provide more information.",
                "One moment while I process your request."

            ];

            return responses[Math.floor(Math.random() * responses.length)];

        }
    </script>
</body>
</html>
